        }
    </style>
</head>
<body>
    <p id="pes">

    </p>


    <script>
        let nome = window.prompt("Digite Seu nome :")
        let ps = window.prompt("Digite seu peso :")
        let alt = window.prompt("Digite sua altura :")
        let imc = ps / (alt ** 2)

        if(imc < 17){
            document.getElementById('pes').innerHTML = (`${nome}, Seu peso esta muito abaixo do ideal, seu imc é de ${imc.toFixed(2)}`)
        }else if((imc >= 17) & (imc < 18.5)) {
            document.getElementById('pes').innerHTML = (`${nome}, "Seu peso está  abaixo do ideal, seu imc é de", ${imc.toFixed(2)}`)
        }else if((imc >= 18.5) & (imc < 25)) {
            document.getElementById('pes').innerHTML = (`${nome}, "Seu peso está ideal, seu imc é", ${imc.toFixed(2)}`)
        }else if((imc >= 25) & (imc < 30)) {
            document.getElementById('pes').innerHTML = (`${nome}, "você está com sobrepeso , seu imc é", ${imc.toFixed(2)}`)
        }else if((imc >= 30) & (imc < 35)) {
            document.getElementById('pes').innerHTML = (`${nome}, "você esta como obesidade , seu imc é", ${imc.toFixed(2)}`)
        }else if((imc >= 35) & (imc < 40)) {
            document.getElementById('pes').innerHTML = (`${nome}, "você esta como obesidade severa, seu imc é", ${imc.toFixed(2)}`)
        }else if((imc >= 40)) {
            document.getElementById('pes').innerHTML = (`${nome}, "você esta como obesidade mórbida, seu imc é", ${imc.toFixed(2)}`)
        }
    </script>
</body>
